    <script>
        const items = document.getElementById("vis-navbar").getElementsByClassName('active');
        const visible = [...items].filter((el) => {
            // jQuery-like :visible selector
            return !!( el.offsetWidth || el.offsetHeight || el.getClientRects().length );
        });

        if (visible.length > 0) {
            document.getElementById("vis-navbar").scrollTo({
                top: items[0].offsetTop - 130,
                behavior: 'smooth'
            });
        }

        window.onload=function(){ setTimeout(function(){ 		window.scrollTo(0, 1); 	}, 0); }
