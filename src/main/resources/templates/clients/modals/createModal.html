<div th:fragment="clients-create-modal" class="modal fade-in" id="createClientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add a new client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="bx bx-menu bx-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${formData}" th:action="@{/clients/create}" method="post" id="vi-cl-create-form">
                    <div class="form-group">
                        <label for="client-create-form-name" class="col-form-label">Company name:</label>
                        <input th:field="*{name}" type="text" class="form-control" id="client-create-form-name">
                    </div>

                    <div class="form-group">
                        <label for="client-create-form-email" class="col-form-label">Email:</label>
                        <input th:field="*{email}" type="text" class="form-control" id="client-create-form-email">
                    </div>

                    <div class="form-group">
                        <label for="client-create-form-contact-name" class="col-form-label">Contact name:</label>
                        <input th:field="*{contactName}" type="text" class="form-control" id="client-create-form-contact-name">
                    </div>

                    <div class="form-group">
                        <label for="client-create-form-address" class="col-form-label">Address:</label>
                        <input th:field="*{address}" type="email" class="form-control" id="client-create-form-address">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="vi-add-cl-button" type="button" onclick="document.getElementById('vi-cl-create-form').submit()" class="btn btn-primary vis-button-style">Create new client</button>
            </div>
        </div>
    </div>

</div>
