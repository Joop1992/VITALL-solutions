<div th:fragment="bankaccount-delete-modal" class="modal fade-in" id="deleteBankAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteBankAcountModalTitle">Are you sure you want to delete this?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="bx bx-menu bx-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${deleteFormData}" th:action="@{/bankaccounts/delete}" method="post" id="vi-ba-delete-form">
                    <div class="form-group">
                        <label for="ba-delete-form-name" class="col-form-label">Naam:</label>
                        <input type="text" disabled="true" class="form-control" id="ba-delete-form-name">
                    </div>

                    <div class="form-group">
                        <label for="ba-delete-form-iban" class="col-form-label">IBAN:</label>
                        <input type="text" disabled="true" class="form-control" id="ba-delete-form-iban">
                    </div>
                    <div class="form-group">
                        <input th:field="*{id}" type="hidden" class="form-control" id="ba-delete-form-id">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="vi-delete-ba-button" type="button" onclick="document.getElementById('vi-ba-delete-form').submit()" class="btn btn-primary vis-button-style">Delete</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function deleteBankAccount(element) {
            document.getElementById("ba-delete-form-id").value = element.getAttribute("baid");
            document.getElementById("ba-delete-form-name").value = element.getAttribute("name");
            document.getElementById("ba-delete-form-iban").value = element.getAttribute("IBAN");
        }
    </script>
</div>
