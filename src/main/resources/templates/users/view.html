<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<body id="body-pd">
    <header th:replace="/fragments/header :: header"> </header>
    <div th:replace="/fragments/navbar :: navbar"> </div>

    <div class="bg-light">
        <div th:replace="users/modals/updateModal :: user-update-modal"> </div>
        <h4>Manage users</h4>
        <div class="card" margin=3%>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
<!--                        <th scope="col">ID</th>-->
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Fee</th>
                        <th scope="col">Date Created</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
<!--                        <td th:text="${user.id}"/>-->
                        <td th:text="${user.name}" />
                        <td th:text="${user.email}" />
                        <td th:text="${user.fee} + '%'" />
                        <td th:text="${user.createdAt}" />
                        <td th:text="${user.status}" />
                        <td class="vis-crud-button-column">
                            <button id="editModal" type="button" data-toggle="modal" data-target="#editUserModal" class="vis-crud-button">
                                <i onclick="updateUser(this)" th:uid="${user.id}"  th:name="${user.name}" th:fee="${user.fee}" th:status="${user.status}" th:email="${user.email}" class='bx bx-edit nav_icon nav_icon-crud'></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<div th:replace="/fragments/footer :: footer"> </div>

</html>
