<div th:fragment="user-update-modal" class="modal fade-in" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="bx bx-menu bx-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${editFormData}" th:action="@{/users/edit}" method="post" id="vi-user-edit-form">
                    <div class="form-group">
                        <label for="user-edit-form-name" class="col-form-label">Name:</label>
                        <input type="text" disabled="true" class="form-control" id="user-edit-form-name">
                    </div>

                    <div class="form-group">
                        <label for="user-edit-form-fee" class="col-form-label">Fee:</label>
                        <input th:field="*{fee}" type="text" class="form-control" id="user-edit-form-fee">
                    </div>

                    <div class="form-group">
                        <label for="user-edit-form-status" class="col-form-label">Active:</label>
                        <input th:field="*{status}" type="text" class="form-control" id="user-edit-form-status">
                    </div>

                    <div class="form-group">
                        <label for="user-edit-form-email" class="col-form-label">Email:</label>
                        <input th:field="*{email}" type="email" class="form-control" id="user-edit-form-email">
                    </div>

                    <div class="form-group">
                        <input th:field="*{id}" type="hidden" class="form-control" id="user-edit-form-id">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="vi-edit-user-button" type="button" onclick="document.getElementById('vi-user-edit-form').submit()" class="btn btn-primary vis-button-style">Save changes</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function updateUser(element) {
            document.getElementById("user-edit-form-id").value = element.getAttribute("uid");
            document.getElementById("user-edit-form-name").value = element.getAttribute("name");
            document.getElementById("user-edit-form-fee").value = element.getAttribute("fee");
            document.getElementById("user-edit-form-status").value = element.getAttribute("status");
            document.getElementById("user-edit-form-email").value = element.getAttribute("email");
        }
    </script>
</div>
