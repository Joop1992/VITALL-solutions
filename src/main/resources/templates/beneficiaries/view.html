<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
    <body id="body-pd">
        <header th:replace="/fragments/header :: header"> </header>
        <div th:replace="/fragments/navbar :: navbar"> </div>

        <div class="bg-light">
            <div th:replace="/beneficiaries/modals/createModal :: beneficiaries-create-modal"> </div>
            <div th:replace="/beneficiaries/modals/deleteModal :: beneficiaries-delete-modal"> </div>
            <div th:replace="/beneficiaries/modals/updateModal :: beneficiaries-update-modal"> </div>

            <div style="width:100%; padding-bottom:3em; padding-top: 1em">
                <h4 style="float: left;">Manage beneficiaries</h4>

                <div class="modal-button-wrapper">
                    <button id="myModal" type="button" class="btn btn-primary vis-button-style" data-toggle="modal" data-target="#createBeneficiaryModal">
                        Add new beneficiary record
                    </button>
                </div>
            </div>

            <div class="card" style="width:100%">
                <div class="card-body">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th scope="col">User name</th>
                            <th scope="col">User email</th>
                            <th scope="col">Beneficiary for user name</th>
                            <th scope="col">Beneficiary for user email</th>
                            <th scope="col">Percentage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="record: ${beneficiaryRecords}">
                            <td th:text="${record.user.name}"></td>
                            <td th:text="${record.user.email}"></td>
                            <td th:text="${record.beneficiaryForUser.name}"></td>
                            <td th:text="${record.beneficiaryForUser.email}"></td>
                            <td th:text="${record.percentage} + '%'"></td>
                            <td class="vis-crud-button-column">
                                <button id="editModal" type="button" data-toggle="modal" data-target="#editBeneficiaryModal" class="vis-crud-button">
                                    <i onclick="updateBeneficiary(this)" th:beid="${record.id}"  th:userid="${record.user.id}" th:username="${record.user.name}" th:useremail="${record.user.email}" th:fuserid="${record.beneficiaryForUser.id}" th:fusername="${record.beneficiaryForUser.name}" th:fuseremail="${record.beneficiaryForUser.email}" th:percentage="${record.percentage}" class='bx bx-edit nav_icon nav_icon-crud'></i>
                                </button>
                            </td>
                            <td class="vis-crud-button-column">
                                <button id="deleteModal" type="button" data-toggle="modal" data-target="#deleteBeneficiaryModal" class="vis-crud-button">
                                    <i onclick="deleteBeneficiary(this)" th:beid="${record.id}"  th:userid="${record.user.id}" th:username="${record.user.name}" th:useremail="${record.user.email}" th:fuserid="${record.beneficiaryForUser.id}" th:fusername="${record.beneficiaryForUser.name}" th:fuseremail="${record.beneficiaryForUser.email}" th:percentage="${record.percentage}" class='bx bx-trash nav_icon nav_icon-crud'></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <div th:replace="/fragments/footer :: footer"> </div>
</html>
