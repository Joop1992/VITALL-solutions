<div th:fragment="beneficiaries-delete-modal" class="modal fade-in" id="deleteBeneficiaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteBeneficiaryModalTitle">Are you sure you want to delete this?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="bx bx-menu bx-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${deleteFormData}" th:action="@{/beneficiaries/delete}" method="post" id="vi-be-delete-form">
                    <div class="form-group">
                        <label for="be-delete-form-username" class="col-form-label">User name:</label>
                        <input type="text" disabled="true" class="form-control" id="be-delete-form-username">
                    </div>

                    <div class="form-group">
                        <label for="be-delete-form-useremail" class="col-form-label">User email:</label>
                        <input type="text" disabled="true" class="form-control" id="be-delete-form-useremail">
                    </div>

                    <div class="form-group">
                        <label for="be-delete-form-fusername" class="col-form-label">User name:</label>
                        <input type="text" disabled="true" class="form-control" id="be-delete-form-fusername">
                    </div>

                    <div class="form-group">
                        <label for="be-delete-form-fuseremail" class="col-form-label">User email:</label>
                        <input type="text" disabled="true" class="form-control" id="be-delete-form-fuseremail">
                    </div>

                    <div class="form-group">
                        <label for="be-delete-form-percentage" class="col-form-label">Percentage:</label>
                        <input type="text" disabled="true" class="form-control" id="be-delete-form-percentage">
                    </div>

                    <div class="form-group">
                        <input th:field="*{id}" type="hidden" class="form-control" id="be-delete-form-id">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="vi-delete-be-button" type="button" onclick="document.getElementById('vi-be-delete-form').submit()" class="btn btn-primary vis-button-style">Delete</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function deleteBeneficiary(element) {
            document.getElementById("be-delete-form-id").value = element.getAttribute("beid");
            document.getElementById("be-delete-form-username").value = element.getAttribute("username");
            document.getElementById("be-delete-form-useremail").value = element.getAttribute("useremail");
            document.getElementById("be-delete-form-fusername").value = element.getAttribute("fusername");
            document.getElementById("be-delete-form-fuseremail").value = element.getAttribute("fuseremail");
            document.getElementById("be-delete-form-percentage").value = element.getAttribute("percentage");
        }
    </script>
</div>
